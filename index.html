<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk Kafa - Jasa Joki Tugas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: "PRODUK KAFA";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 120px;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.05);
            z-index: 0;
            pointer-events: none;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .opening {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 10px;
            color: #f0f0f0;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .products {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
        }
        
        .product-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .product-card:hover::before {
            left: 100%;
        }
        
        .product-card:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .product-info {
            flex: 1;
        }
        
        .product-title {
            font-size: 1.8rem;
            margin-bottom: 5px;
            color: #ffd166;
            font-weight: 600;
        }
        
        .btn {
            background: linear-gradient(to right, #25D366, #128C7E);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
        }
        
        .btn:hover {
            transform: scale(1.08);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn i {
            font-size: 1.3rem;
        }
        
        footer {
            text-align: center;
            padding-top: 25px;
            border-top: 2px solid rgba(255, 255, 255, 0.2);
            font-size: 1.2rem;
            color: #ffd166;
            position: relative;
            z-index: 1;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        
        .social-icons a {
            color: white;
            font-size: 1.5rem;
            transition: all 0.3s;
        }
        
        .social-icons a:hover {
            transform: translateY(-5px);
            color: #ffd166;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .product-card {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            .container::before {
                font-size: 70px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .product-title {
                font-size: 1.5rem;
            }
            
            .container::before {
                font-size: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>PRODUK KAFA</h1>
            <p class="opening">Assalamualaikum warahmatullahi wabarakatuh, selamat datang di web kami, bergaransi resmi aman dan terpercaya y,g,y</p>
        </header>
        
        <main>
            <div class="products">
                <div class="product-card">
                    <div class="product-info">
                        <h3 class="product-title">JOKI TUGAS TUGAS SMA</h3>
                    </div>
                    <button class="btn cek-harga" data-product="JOKI TUGAS TUGAS SMA">
                        <i class="fab fa-whatsapp"></i> CEK HARGA
                    </button>
                </div>
                
                <div class="product-card">
                    <div class="product-info">
                        <h3 class="product-title">JOKI TUGAS SMP</h3>
                    </div>
                    <button class="btn cek-harga" data-product="JOKI TUGAS SMP">
                        <i class="fab fa-whatsapp"></i> CEK HARGA
                    </button>
                </div>
                
                <div class="product-card">
                    <div class="product-info">
                        <h3 class="product-title">JOKI TUGAS SD</h3>
                    </div>
                    <button class="btn cek-harga" data-product="JOKI TUGAS SD">
                        <i class="fab fa-whatsapp"></i> CEK HARGA
                    </button>
                </div>
            </div>
        </main>
        
        <footer>
            <p>OPEN JUGA TOP UP DM & ISI ULANG PULSA DLL ðŸ˜‡</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-whatsapp"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
            </div>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.cek-harga');
            
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    const product = this.getAttribute('data-product');
                    const phoneNumber = "6285335959266";
                    
                    // Membuat pesan untuk WhatsApp
                    const message = `Halo, saya ingin menanyakan harga untuk ${product}.`;
                    
                    // Membuka WhatsApp dengan pesan yang sudah disiapkan
                    window.open(`https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`, '_blank');
                });
            });
        });
    </script>
</body>
</html>
